<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AndesAI - Ajuda</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="andes-ai-popup-container">
    <div class="container">
      <header>
        <img src="images/andes-128-icon.png" alt="Ícone AndesAI" class="logo" />
        <h1>AndesAI</h1>
        <p class="subtitle">Seu assistente de escrita pessoal</p>
      </header>

      <main>
        <h2>Como Usar</h2>
        <ol class="instructions">
          <li><span>Selecione</span> qualquer texto em uma página da web.</li>
          <li>
            <span>Clique</span> no botão "Improve ✨" que aparecerá ao lado da
            sua seleção.
          </li>
          <li>Aguarde a IA processar e melhorar seu texto.</li>
          <li><span>Copie</span> o resultado e use onde quiser!</li>
        </ol>
      </main>

      <footer>
        <p><strong>AndesAI</strong></p>
      </footer>
    </div>
  </body>
</html>
